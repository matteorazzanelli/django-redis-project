{% extends 'bacheca/base.html' %}

{% block content %}
  <article class="post">
    <h2>{{post.pk}}</h2>
    <p> Name : {{ post.name }} </p>
    <p> Surname : {{ post.surname }} </p>
    <p> Title date : {{ post.title_date }} </p>
    <p> Vote : {{ post.vote}} </p>
    {% if post.published_date %}
      <time class="date">published: {{ post.published_date }}</time>
    {% endif %}
  </article>
{% endblock %}
