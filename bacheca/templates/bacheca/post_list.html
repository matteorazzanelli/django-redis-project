{% extends 'bacheca/base.html' %}

{% block content %}
    {% for post in posts %}
        <article class="post">
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{post.pk}}</a></h2>  <! –– The post_detail part means that Django will be expecting a URL in blog/urls.py with name=post_detail––>
            <p> Name : {{ post.name }} </p>
            <p> Surname : {{ post.surname }} </p>
            <p> Title date : {{ post.title_date }} </p>
            <p> Vote : {{ post.vote}} </p>
            <time class="date">published: {{ post.published_date }}</time>
        </article>
    {% endfor %}
{% endblock %}
